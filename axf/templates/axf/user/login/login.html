{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    登录
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/login.js' %}"></script>
{% endblock %}


{% block content %}
    {{ block.super }}

    <div class="container">
            <span style="color: red">{{ msg }}</span>

        <form action="{% url 'axfuser:login' %}" method="post">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputuser">用户名字:</label>
                <input type="text" name="name" class="form-control" id="exampleInputuser" placeholder="请输入用户名字">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">密码:</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">验证码:</label>
                <input type="password" name="icode" class="form-control" id="exampleInputPassword" placeholder="请输入密码">
            </div>

            <img src="/axfuser/get_code/" width="150" height="50" id="imgCode" alt="">

            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>


{% endblock %}
