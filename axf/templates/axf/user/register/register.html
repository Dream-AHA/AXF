{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container">

        <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">用户名称</label>
                <input type="text" name='name' class="form-control" id="name" placeholder="请输入用户名称">
                <span id="nameinfo"></span>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" name="pwd" class="form-control" id="pwd" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="pwdConfirm">确认密码</label>
                <input type="password" class="form-control" id="pwdConfirm" placeholder="请再次输入密码">
                <span id="pwdinfo"></span>
            </div>
            <div class="form-group">
                <label for="inputEmail">邮箱</label>
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="inputFile">头像</label>
                <input type="file" name="icon"  id="inputFile">
            </div>
            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
    </div>
{% endblock %}
